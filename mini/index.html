<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Mini Crossword</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #fff;
    }

    h1 {
      margin-bottom: 16px;
      font-size: 22px;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 2px;
      width: 260px;
      margin: 0 auto;
    }

    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid #000;
      box-sizing: border-box;
      position: relative;
    }

    .cell.block {
      background: #000;
    }

    /* 입력 칸 */
    .cell input {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      text-transform: uppercase;
      background: transparent;
      cursor: pointer;
    }

    /* 포커스 시 느낌 */
    .cell input:focus {
      background: #e6f0ff;
    }
  </style>
</head>
<body>

  <h1>Mini Crossword</h1>

  <div class="grid">

    <!-- 1행 -->
    <div class="cell"><input maxlength="1"></div>
    <div class="cell"><input maxlength="1"></div>
    <div class="cell block"></div>
    <div class="cell"><input maxlength="1"></div>
    <div class="cell"><input maxlength="1"></div>

    <!-- 2행 -->
    <div class="cell"><input maxlength="1"></div>
    <div class="cell"><input maxlength="1"></div>
    <div class="cell block"></div>
    <div class="cell"><input maxlength="1"></div>
    <div class="cell"><input maxlength="1"></div>

    <!-- 3행 -->
    <div class="cell block"></div>
    <div class="cell"><input maxlength="1"></div>
    <div class="cell"><input maxlength="1"></div>
    <div class="cell"><input maxlength="1"></div>
    <div class="cell"><input maxlength="1"></div>

    <!-- 4행 -->
    <div class="cell"><input maxlength="1"></div>
    <div class="cell"><input maxlength="1"></div>
    <div class="cell"><input maxlength="1"></div>
    <div class="cell block"></div>
    <div class="cell block"></div>

    <!-- 5행 -->
    <div class="cell"><input maxlength="1"></div>
    <div class="cell block"></div>
    <div class="cell"><input maxlength="1"></div>
    <div class="cell"><input maxlength="1"></div>
    <div class="cell"><input maxlength="1"></div>

  </div>
<script>
  const inputs = Array.from(
    document.querySelectorAll('.cell input')
  );

  const JAMO = [
    "ㄱ","ㄴ","ㄷ","ㄹ","ㅁ","ㅂ","ㅅ","ㅇ","ㅈ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ",
    "ㅏ","ㅑ","ㅓ","ㅕ","ㅗ","ㅛ","ㅜ","ㅠ","ㅡ","ㅣ"
  ];

  inputs.forEach((input, index) => {

    input.addEventListener('keydown', (e) => {
      e.preventDefault(); // 기본 입력 차단

      // Backspace
      if (e.key === 'Backspace') {
        input.value = '';
        const prev = inputs[index - 1];
        if (prev) prev.focus();
        return;
      }

      // 허용된 자모만
      if (JAMO.includes(e.key)) {
        input.value = e.key;
        const next = inputs[index + 1];
        if (next) next.focus();
      }
    });

  });
</script>


</body>
</html>
